<style>
    .bg{
        margin-top: -20px;
        width: 100%;
        height: 100%;
        background: url('./img/bg.jpg') no-repeat center;
    }
</style>


<div class="bg" >
    <div ng-controller="aboutController"  >
        <div style="text-align: center" class="container about-box"  ng-repeat="item in obj">
            <p class="h1">
                {{item.title}}
            </p>
            <a  target="_blank" ng-href="{{item.githubUrl}}">{{item.githubUrl}}</a>
        </div>
    </div>
</div>

<script>
    $(function () {



        function setSize() {
            var width =$(window).width();
            var height = $(window).height()-60;

            $('.bg').css({'width': width, 'height': height});
            $('.about-box').css('padding-top',height/2);
        }
        setSize();
        $(window).resize(function(){
            setSize();
        });

    });
</script>
